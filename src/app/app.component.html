<div style="overflow-y: auto">
  <sws-header [navData]="navigation" [config]="headerConfig" (searchCriteria)="searchSomething($event)" (myEvent)="switchLanguage()">
    <!-- put your dynamic content here -->
    <div header full-height flex-container align-items-v m-l-15>
      <sws-breadcrumb [breadcrumbData]="breadcrumbData" [maxBreadcrumbs]="4" [darkTheme]="true" [headerBreadcrumbs]="true"></sws-breadcrumb>
    </div>
    <div usermenu>
      <ul m-a-0 p-l-0>
        <li flex-container sws-nav-menu__list-item>
          <a href="javascript:void(0);" full-width sws-link p-a-15 (click)="switchLanguage()">
            <span m-r-10> <i class="fas fa-chess"></i> </span> Switch
          </a>
        </li>
      </ul>
      <div p-a-10><i>This is custom html!</i></div>
    </div>
    <!--
      <div class="card-block">
        <h4 class="card-title">You can put any content here</h4>
        <p class="card-text">For example this line of text and</p>
        <button sws-button--primary (click)="switchLanguage()">This button</button>
      </div>
    -->
    <!-- end dynamic content -->
    <div leftmenu>
      <div p-a-10>This is also custom html!</div>
    </div>
  </sws-header>

  <div flex-container-responsive>
    <div m-t-15>
      <sws-multi-stepper-v [stepData]="stepData" [skipAhead]="true" [enableToggleIcon]="true" [defaultStyle]="true"></sws-multi-stepper-v>
    </div>
    <div full-width m-a-10>
      <div m-a-15>
        <div text-center>
          <!-- NG WORKSHOP -->
          <div everything-center-container flex-container-column style="width: 100%;height: 285px; background-position: center; background-size: cover; background-image: url('https://softheonworkshopstorage.blob.core.windows.net/workshopcontainer/Workshop_particles_5.png')">
            <div display-4>Welcome to <span workshop>NG-Workshop</span></div>
            <div h3 console>{{ "common.hello" | translate }}</div>
          </div>
          <!-- Multi Stepper Example -->
          <div *ngIf="data" m-t-30>
            <sws-multi-stepper [data]="data" [config]="config" (stepData)="currentStep($event)"></sws-multi-stepper>
          </div>
          <!-- For reference, the returned data from the event emitter -->
          <div m-h-20 text-left>
            <code>
              <pre text-regular>{{ blob | json }}</pre>
            </code>
          </div>
        </div>
      </div>
      <div text-center h4>
        <router-outlet></router-outlet>
      </div>
      <!-- Breadcrumbs -->
      <div>
        <div bg-dark p-a-60>
          <sws-breadcrumb [breadcrumbData]="breadcrumbData" [darkTheme]="true"></sws-breadcrumb>
        </div>
        <div p-a-60>
          <sws-breadcrumb [breadcrumbData]="breadcrumbData" [darkTheme]="false"></sws-breadcrumb>
        </div>
      </div>
      <!-- Workshop Fancy! -->
      <div sws-card p-a-30 style="max-width: 600px; margin: 0 auto">
        <h4>Welcome to Workshop, please sign in:</h4>
        <div sws-form full-width>
          <input sws-form__input type="text" name="fancypassword" id="fancy2" required />
          <label sws-form__label for="fancy2">User</label>
          <div sws-form__bar></div>
        </div>
        <div sws-form full-width>
          <input sws-form__input type="text" name="fancypassword" id="fancy2" onkeyup="this.setAttribute('value', this.value);" />
          <label sws-form__label for="fancy2">Pass</label>
          <div sws-form__bar></div>
        </div>
        <button sws-button--dark m-t-30>Submit</button>
      </div>
      <!-- Card Grid Example -->
      <div flex-container flex-center>
        <sws-card-grid [data]="cardContent" [cardSize]="cardSize"></sws-card-grid>
        <sws-card-grid [data]="cardContent" [cardSize]="cardSize"></sws-card-grid>
        <sws-card-grid [data]="cardContent" [cardSize]="cardSize"></sws-card-grid>
      </div>
    </div>
  </div>
</div>
<sws-footer [footerData]="footer" [config]="footerConfig"></sws-footer>
